<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Entry</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="border border-danger mt-4 ms-3 me-3 p-3" style="height: 720px; background-color: rgb(230, 223, 223);">
            <div>
                <h3 class="header d-flex align-items-center justify-content-center fs-1 p-3" style="font-family: Arial, Helvetica, sans-serif;"><strong>EVENT 1</strong></h3>
                <p class="subheading d-flex align-items-center justify-content-center fs-4">Number of available seats: 23</p>
            </div>
            <div class="border border-danger ms-4 me-4 mt-1 p-3" style="height: 550px; background-color: rgb(230, 223, 223); margin-top: 35px;">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class=" row border border-dark ms-5 p-3" style="height: 200px; width: 180px; margin-top: 75px;">
                                <label for="imageInput" class="label p-3">Upload Image</label>
                                <input type="file" accept="image/*">
                            </div> 
                        </div>

 
                        <div class="col-md-8 mt-5">
                            <div class="row mt-3" style="margin-left: 105px;">
                                <label for="name" class="col-auto ms-5 col-form-label">Name:</label>
                                <div class="col-sm">
                                    <input type="text" id="name" class="form-control" required>
                                </div>
                            </div>
            

                            <div class="row mt-4 " style="margin-left: 109px;">
                                <label for="email" class="col-auto ms-5 col-form-label">Email:</label>
                                <div class="col-sm">
                                    <input type="email" id="email" class="form-control" required>
                                </div>
                            </div>

                            <div class="row mt-4" style="margin-left: 76px;" >
                                <label for="phone" class="col-auto ms-5 col-form-label">Phone No:</label>
                                <div class="col-sm">
                                    <input type="number" id="phone" class="form-control" required>
                                </div>
                            </div>

                            <div class="row mt-4" style="margin-left: 28px;" >
                                <label for="seat" class="col-auto ms-5 col-form-label">Number of Seats:</label>
                                <div class="col-sm">
                                    <select class="form-select" id="optionSet" required>
                                        <option selected>Select an option</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3 </option>
                                        
                                    </select>
                                </div>
                            </div>

                            <div class="row mt-4 " >
                                <label for="attendee" class="col-auto ms-5 col-form-label">Number of Attendee 2:</label>
                                <div class="col-sm">
                                    <input type="text" id="attendee" class="form-control" required>
                                </div>
                            </div>
                        

                             <div class="row mt-5 ms-5">
                                <button type="button" class="col-2 btn btn-success" style="width: 350px;" >Submit</button>

                                <button type="button" class="btn btn-danger ms-5" style="width: 350px;">Cancel</button>
                             </div>
                        </div>   
                    </div>    
                </form>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>

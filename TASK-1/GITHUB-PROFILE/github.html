<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Github</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            background-color: rgb(202,210,197);
        }
    </style>

  </head>
  <body>
    <div class="container-fluid bghead" style = "background-color: rgb(47,61,70)">
        <div class="row header">
            <div class="col-2 p-4 ">
                <i class="fa-brands fa-github gitlogo fs-2 text-white"></i>
            </div>

            <div class="col-10  d-flex align-items-center justify-content-center text-white head" style="padding-right: 40px;">
                <h2  class="fs-4 github">GITHUB</h2>
            </div>    
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 mt-5 ms-5 mainbox" style="width: 250px;
            height: 470px;
            border-radius: 20px;
            background-color: rgb(53,53,53);">
                <p></p>
            </div>

            <div class="col-8 ">
                <div class="row mt-5 search" style="margin-left: 105px;  width: 450px;
                border-radius: 7px;
                background-color: rgb(53,53,53); ">
                     <p class="tsearch" style="color: aliceblue; position: relative; top: 7px;">Search</p>
                </div>

                <div class="row">
                     <div class="col mt-5 ms-5 smallbox1" style="height: 135px;
                     border-radius: 12px;
                     background-color: rgb(53,53,53);">
                           <p></p>
                     </div>
                     <div class="col mt-5 ms-5 smallbox2" style="height: 135px;
                     border-radius: 12px;
                     background-color: rgb(53,53,53);">
                        
                     </div>
                     <div class="col mt-5 ms-5 smallbox3" style="height: 135px;
                     border-radius: 12px;
                     background-color: rgb(53,53,53);">
                        
                     </div>
                </div>

                <div class="row">
                     <div class="col mt-5 lastbox"
                     style="margin-left: 55px;
                     height: 145px;
                     border-radius: 12px;
                     background-color: rgb(53,53,53);">
                        <p></p>
                     </div>
                 </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
